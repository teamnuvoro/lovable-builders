<!DOCTYPE html>
<html>
<head>
    <title>OTP Input Test</title>
    <style>
        body { padding: 50px; font-family: Arial; }
        input { 
            width: 300px; 
            height: 60px; 
            font-size: 24px; 
            text-align: center; 
            letter-spacing: 10px;
            border: 2px solid purple;
            border-radius: 10px;
        }
        .status { margin-top: 20px; color: green; }
    </style>
</head>
<body>
    <h1>OTP Input Debug Test</h1>
    <p>Type numbers here (should appear immediately):</p>
    <input type="text" id="otp" maxlength="6" placeholder="000000" />
    <div class="status" id="status"></div>
    
    <script>
        const input = document.getElementById('otp');
        const status = document.getElementById('status');
        
        input.addEventListener('input', (e) => {
            const value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
            status.textContent = 'Value: ' + value + ' | Length: ' + value.length;
            console.log('Input changed:', value);
        });
        
        input.addEventListener('keydown', (e) => {
            console.log('Key pressed:', e.key);
        });
        
        console.log('Test page loaded - type in input to see logs');
    </script>
</body>
</html>
